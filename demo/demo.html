<div ng-app="demo" ng-controller="MainController as mainCtrl">
    <h1>Angular demo</h1>

    <p>Zoeken:<input type="text" ng-model="search"/></p>
    <p>Gezocht op: {{search}}</p>
    <table>
        <tr>
            <th>Naam</th>
            <th>Email</th>
        </tr>

        <tr ng-repeat="row in mainCtrl.data | filter:search">
            <td>{{row.name}}</td>
            <td>{{row.email}}</td>
        </tr>
</div>
