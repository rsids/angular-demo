<!DOCTYPE html>
<html>
<head lang="nl">
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css">
</head>
<body ng-app="demo">

    <div class="container">

        <h1>Filters</h1>


        <!-- Echo the entered name, reversed. Add {amount} exclamation marks -->
        <h2>Hello world, {{name |reverse}} {{'!'|repeat:amount}}</h2>

        <div class="form-group">
            <label for="name">Naam</label>
            <input type="text" id="name" ng-model="name">
        </div>

        <div class="form-group">
            <label for="amount">Aantal</label>

            <input type="number" id="amount" ng-model="amount">
        </div>

    </div>


    <!-- Load angular -->
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.1/angular.min.js"></script>

    <!-- Load our scripts -->
    <script src="js/app.js"></script>
    <script src="js/filters/reverse.js"></script>
    <script src="js/filters/repeat.js"></script>

</body>
</html>
