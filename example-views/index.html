<!DOCTYPE html>
<html ng-app="demo">
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css">
</head>
<body>

<div class="container" ng-controller="MainController as mainCtrl">
    <div class="row">
        <h1 class="col-sm-12">Views & uiRouter</h1>
    </div>

    <div class="row">
        <ul class="nav nav-tabs" role="tablist">
            <li role="presentation" ng-class="{active : mainCtrl.$state.current.name === 'home'}"><a href="#/" role="tab" data-toggle="tab">Home</a></li>
            <li role="presentation" ng-class="{active : mainCtrl.$state.current.name === 'profile'}"><a href="#/profile" role="tab" data-toggle="tab">Profile</a></li>
            <li role="presentation" ng-class="{active : mainCtrl.$state.current.name === 'settings'}"><a href="#/settings" role="tab" data-toggle="tab">Settings</a></li>
        </ul>

        <div class="tab-content">
            <div ui-view></div>
        </div>
    </div>

</div>

<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.1/angular.min.js"></script>
<script src="js/third-party/angular-ui-router.js"></script>
<script src="js/demo.js"></script>

<!-- Controllers -->
<script src="js/controllers/MainController.js"></script>
<script src="js/controllers/HomeController.js"></script>
<script src="js/controllers/ProfileController.js"></script>
<script src="js/controllers/SettingsController.js"></script>

<!-- Directies -->
<script src="js/directives/IconButton.js"></script>


<!-- Services -->
<script src="js/services/ProfileService.js"></script>
</body>
</html>
