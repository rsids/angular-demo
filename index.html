<!DOCTYPE html>
<html>
<head lang="nl">
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css">
</head>
<body ng-app="demoApp">

    <header class="">
        <nav class="navbar navbar-default" role="navigation">

        </nav>
    </header>

    <!-- Reference to our controller, and give it the name 'mainCtrl' -->
    <div class="container" ng-controller="MainController as mainCtrl">

        <h1>Hello world, {{mainCtrl.name |reverseIt}} {{'!'|repeat:mainCtrl.amount}}</h1>

        <div class="form-group">
            <label for="name">Naam</label>
            <input type="text" id="name" ng-model="mainCtrl.name">
        </div>

        <div class="form-group">
            <label for="amount">Aantal</label>

            <input type="text" id="amount" ng-model="mainCtrl.amount">
        </div>

        <span>{{mainCtrl.amount|currency}}</span>

        <button class="btn btn-primary" ng-click="mainCtrl.name = 'boink'">Naam wijzigen</button>

        <button class="btn" icon="heart">Boink</button>
    </div>





    <!-- Load angular -->
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.1/angular.min.js"></script>
    <script src="js/third-party/angular-locale_fy.js"></script>
    <!-- Load our scripts -->
    <script src="js/app.js"></script>
    <script src="js/filters/reverse.js"></script>
    <script src="js/filters/repeat.js"></script>
    <script src="js/contollers/MainController.js"></script>
    <script src="js/directive/IconButton.js"></script>

</body>
</html>
